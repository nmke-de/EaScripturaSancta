<h1>Ea Scriptura Sancta</h1>
<p>Ea Scriptura Sancta ist eine Anwendung, welche es einem erlaubt, Bibelstellen nachzuschlagen.
Dabei kann man mit dem Anfügen von <pre><code>/[Suche]</code></pre> auch bestimmte Begriffe
suchen.
